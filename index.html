<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">

        <title>Lehrveranstaltungsvisualisierungswerkzeuginternetapplikationsfrontend</title>
    </head>
    <body>

        <main class="container">
            <h1>LVF</h1>

            <div id="subjectContainer" class="subjectContainer">
                <!-- Start of subject prototype-->
                <div class="subject">
                    <div class="info">
                        <button type="button" name="button" class="closeButton">x</button>
                        <div class="half">
                            <b>Subject: </b>
                            <span class="name">Subjectname</span>
                        </div>
                        <div class="half">
                            <b>Criteria: </b>
                            <span class="timecriteria"> 5 </span>
                        </div>
                    </div>

                    <div class="lessonContainer">
                        <div class="lesson">

                        </div>

                        <button type="button" name="button"> + </button>
                    </div>
                </div>
                <!-- End of subject prototype-->

                <button type="button" name="button"> Add Subject </button>

            </div>

        </main>

        <script src="./js/app.js" charset="utf-8"></script>
    </body>
</html>
