<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">

        <title>Lehrveranstaltungsvisualisierungswerkzeuginternetapplikationsfrontend</title>
    </head>
    <body>

        <main class="container">
            <h1>LVF</h1>

            <div class="subjectContainer">

                <div id="subjects" class="subjects">
                    <!-- Start of subject prototype-->
                    <div class="subject">
                        <div class="info">
                            <button type="button" name="button" class="closeButton">x</button>
                                <b>Subject: </b>
                                <span class="name">Subjectname</span>
                                <br/>
                                <b>Criteria: </b>
                                <span class="timecriteria"> 5 </span>
                        </div>

                        <div class="lessonContainer">
                            <div class="lessons">
                                <!-- Start of lesson prototype -->

                                <div class="lesson centered block">
                                    <div class="row teacherrow">
                                        <span class="teacher">Teacher</span>
                                    </div>
                                    <div class="row">
                                        <span class="half">Group</span>
                                        <span class="half">5</span>
                                    </div>
                                </div>
                                <div class="lesson centered block">
                                    <div class="row teacherrow">
                                        <span class="teacher">Teacher</span>
                                    </div>
                                    <div class="row">
                                        <span class="half">Group</span>
                                        <span class="half">5</span>
                                    </div>
                                </div>
                                <!-- End of lesson prototype -->
                            </div>
                            <button type="button" name="button" onclick="addLesson();"> + </button>
                        </div>
                    </div>
                    <!-- End of subject prototype -->
                </div>

                <button type="button" name="button" onclick="addSubject();"> Add Subject </button>

            </div>

        </main>

        <script src="./js/app.js" charset="utf-8"></script>
    </body>
</html>
